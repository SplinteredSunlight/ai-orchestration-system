version: '3'

services:
  backend:
    image: cgr.dev/chainguard/python:latest-dev
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/app:Z
      - ../data/chromadb:/app/data/chromadb:Z
    environment:
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHROMA_PERSIST_DIRECTORY=/app/data/chromadb
    working_dir: /app
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    depends_on:
      - redis
    user: "1000:1000"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  celery_worker:
    image: cgr.dev/chainguard/python:latest-dev
    volumes:
      - ../backend:/app:Z
      - ../data/chromadb:/app/data/chromadb:Z
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CHROMA_PERSIST_DIRECTORY=/app/data/chromadb
    working_dir: /app
    command: ["celery", "-A", "app.core.celery_app", "worker", "--loglevel=info"]
    depends_on:
      - redis
      - backend
    user: "1000:1000"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  celery_beat:
    image: cgr.dev/chainguard/python:latest-dev
    volumes:
      - ../backend:/app:Z
    environment:
      - PYTHONPATH=/app
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    working_dir: /app
    command: ["celery", "-A", "app.core.celery_app", "beat", "--loglevel=info"]
    depends_on:
      - redis
      - backend
    user: "1000:1000"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  redis:
    image: cgr.dev/chainguard/redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data:Z
    user: "1000:1000"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

  frontend:
    image: cgr.dev/chainguard/node:latest-dev
    ports:
      - "3000:3000"
    volumes:
      - ../frontend:/app:Z
      - node_modules:/app/node_modules:Z
    environment:
      - NODE_ENV=development
      - REACT_APP_API_URL=http://localhost:8000
    working_dir: /app
    command: ["npm", "start"]
    depends_on:
      - backend
    user: "1000:1000"
    read_only: true
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL

volumes:
  redis_data:
    driver: local
  node_modules:
    driver: local
